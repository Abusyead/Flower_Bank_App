<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main/style.css">
    <title>Document</title>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="mx-auto container p-4">
        <div class="max-w-md mx-auto rounded-lg bg-white p-6 shadow-md ">
            <h1 class="text-3xl font-bold text-center mb-6 text-purple-700">Flower Bank</h1>

            <!-- display balance -->

            <div class="mb-8 text-center">
                <p class="text-gray-600">Current Balance</p>
                <p class="text-3xl font-bold" id="balancedisPlsy">$0.00</p>
            </div>

            <!-- Action Buttons -->

            <div class="grid gap-4 mb-6">
                <button class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
                    Add Money
                </button>
                <button class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                    Withdraw Money
                </button>
                <button class="bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600">
                    Transaction History
                </button>
            </div>
        </div>
    </div>

    <!-- Add Money Modal -->
    
    <div id="addModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-80">
            <h2 class="text-xl font-bold mb-4">Add Money</h2>
            <input type="number" id="addAmount" placeholder="Enter amount" class="w-full p-2 border rounded mb-4">
            <div class="flex gap-4">
                <button  class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    Add
                </button>
                <button class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    Cancel
                </button>
            </div>
            <p id="addError" class="text-red-500 mt-2 text-sm"></p>
        </div>
    </div>


     <!-- add Withdraw -->


    <div id="withdrawModal" class=" fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-80">
            <h2 class="text-xl font-bold mb-4">Withdraw Money</h2>
            <input type="number" id="withdrawAmount" placeholder="Enter amount" class="w-full p-2 border rounded mb-4">
            <div class="flex gap-4">
                <button class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Withdraw
                </button>
                <button class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    Cancel
                </button>
            </div>
            <p id="withdrawError" class="text-red-500 mt-2 text-sm"></p>
        </div>
    </div>


</body>
</html>
