<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Main/style.css">
    <title>Flower Bank App</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Main Dashboard -->
    <div class="container mx-auto p-4" id="dashboard">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <!-- Balance Display -->
            <div class="mb-8 text-center">
                <p class="text-gray-600">Current Balance</p>
                <p class="text-3xl font-bold" id="balance">$0.00</p>
            </div>

            <!-- Action Buttons -->
            <div class="grid gap-4 mb-6">
                <button onclick="showModal('add')" class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
                    Add Money
                </button>
                <button onclick="showModal('withdraw')" class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600">
                    Withdraw Money
                </button>
                <button onclick="showTransactions()" class="bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600">
                    Transaction History
                </button>
            </div>
        </div>
    </div>

    <!-- Add Money Modal -->
    <div id="addModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-80">
            <h2 class="text-xl font-bold mb-4">Add Money</h2>
            <input type="number" id="addAmount" placeholder="Enter amount" class="w-full p-2 border rounded mb-4">
            <div class="flex gap-4">
                <button onclick="handleAdd()" class="flex-1 bg-green-500 text-white p-2 rounded hover:bg-green-600">
                    Add
                </button>
                <button onclick="hideModals()" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    Cancel
                </button>
            </div>
            <p id="addError" class="text-red-500 mt-2 text-sm"></p>
        </div>
    </div>

    <!-- Withdraw Money Modal -->
    <div id="withdrawModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg w-80">
            <h2 class="text-xl font-bold mb-4">Withdraw Money</h2>
            <input type="number" id="withdrawAmount" placeholder="Enter amount" class="w-full p-2 border rounded mb-4">
            <div class="flex gap-4">
                <button onclick="handleWithdraw()" class="flex-1 bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                    Withdraw
                </button>
                <button onclick="hideModals()" class="flex-1 bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                    Cancel
                </button>
            </div>
            <p id="withdrawError" class="text-red-500 mt-2 text-sm"></p>
        </div>
    </div>

    <!-- Transaction History -->
    <div id="transactions" class="hidden container mx-auto p-4 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-bold mb-4">Transaction History</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b">
                            <th class="pb-2">Date</th>
                            <th class="pb-2">Type</th>
                            <th class="pb-2">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList">
                        <!-- Transactions will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button onclick="hideTransactions()" class="mt-4 w-full bg-gray-500 text-white p-2 rounded hover:bg-gray-600">
                Back to Dashboard
            </button>
        </div>
    </div>

    <script>
            let balance = 0;
            let transactions = [];

            const balanceEl = document.getElementById('balance');
            const transactionListEl = document.getElementById('transactionList');

            // Initialize
            function init() {
                balance = 0;
                transactions = [];
                updatebalance();
                renderTransactions()
            }

            function updatebalance() {
                balanceEl.textContent = `$${balance.toFixed(2)}`;
            }

            // Transaction handling
            function addTransaction(type, amount) {
                const transaction = {id: Date.now(),date: new Date().toLocaleString(),type,amount,balanceAfter: balance
                };
                transactions.unshift(transaction);
                renderTransactions()
            }

            
            function showModal(type) {
                document.getElementById(`${type}Modal`).classList.remove('hidden');
            }

            function hideModals() {
                document.querySelectorAll('[id$="Modal"]').forEach(modal => {
                    modal.classList.add('hidden');
                });
                clearErrors();
            }

            function clearErrors() {
                document.querySelectorAll('[id$="Error"]').forEach(el => {
                    el.textContent = '';
                });
            }

            // Add money

            function handleAdd() {
                const amountInput = document.getElementById('addAmount');
                const amount = parseFloat(amountInput.value);
                
                if (isNaN(amount)) {
                    document.getElementById('addError').textContent = 'Please enter a valid number';
                    return;
                }
                
                if (amount <= 0) {
                    document.getElementById('addError').textContent = 'Amount must be positive';
                    return;
                }

                balance += amount;
                updatebalance();
                addTransaction('Deposit', amount);
                hideModals();
                amountInput.value = '';
            }


            // Withdraw money

            function handleWithdraw() {
                const amountInput = document.getElementById('withdrawAmount');
                const amount = parseFloat(amountInput.value);
                
                if (isNaN(amount)) {
                    document.getElementById('withdrawError').textContent = 'Please enter a valid number';
                    return;
                }
                
                if (amount <= 0) {
                    document.getElementById('withdrawError').textContent = 'Amount must be positive';
                    return;
                }

                if (amount > balance) {
                    document.getElementById('withdrawError').textContent = 'Insufficient funds';
                    return;
                }

                balance -= amount;
                updatebalance();
                addTransaction('Withdrawal', -amount);
                hideModals();
                amountInput.value = '';
            }


            // Transaction history
            function renderTransactions() {
                transactionListEl.innerHTML = transactions.map(transaction => `
                    <tr class="border-b">
                        <td class="py-2">${transaction.date}</td>
                        <td class="${transaction.type === 'Deposit' ? 'text-green-500' : 'text-red-500'}">
                            ${transaction.type}
                        </td>
                        <td>${transaction.amount > 0 ? '+' : ''}${transaction.amount.toFixed(2)}</td>
                    </tr>
                `).join('');
            }

            function showTransactions() {
                const mainPage = document.getElementById('dashboard');
                const transactionListSection = document.getElementById('transactions');
                if (mainPage && transactionListSection) {
                    mainPage.classList.add('hidden');
                    transactionListSection.classList.remove('hidden');
                } else {
                    console.error('Element(s) not found');
                }
            }

            function hideTransactions() {
                const mainPage = document.getElementById('dashboard');
                const transactionListSection = document.getElementById('transactions');
                if (mainPage && transactionListSection) {
                    transactionListSection.classList.add('hidden');
                    mainPage.classList.remove('hidden');
                } else {
                    console.error('Element(s) not found');
                }
            }

            
            init();




    </script>
</body>
</html>
